<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="javascrip.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Register here</h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full name" required>
                    <i class='bx bxs-user-account'></i>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                        <i class='bx bxs-user-account'></i>
                    </div></div>
                    <div class="input-box">
                        <div class="input-field">
                            <input type="email" placeholder="Email" required>
                            <i class='bx bxl-gmail'></i>
                        </div>
                            <div class="input-field">
                                <input type="number" placeholder="Phone number" required>
                                <i class='bx bx-phone'></i>
                            </div>
                            </div>
                            <br><br>
                            <div class="input-box">
                                <div class="input-field">
                                    <input type="text" placeholder="Your Age" required>
                                    <i class='bx bxs-user-account'></i>
                                    <div>
                                        <span>
                                          <input type="radio" id="male" name="test" checked><label class="male" for="male">Male</label>
                                        </span>
                                        <span>
                                          <input type="radio" id="female" name="test"><label class="female" for="female">Female</label>
                                        </span>
                                      </div>
                                </div>
                            <div class="input-box">
                                <div class="input-field">
                                    <input type="password" placeholder="Password" required>
                                    <i class='bx bx-lock-alt'></i>
                                    </div>
                                    <div class="input-field">
                                        <input type="password" placeholder="Confirm Password" required>
                                        <i class='bx bx-lock-alt'></i>
                                    </div>
                                    </div>
                                    <br><br>
                                    <button type="Submit" class="btn">Register</button>
                                </form>
                                </div>
</body>
            </div>
</html>
